<body onkeydown="javascript: onKeyDownFunc(event)" wheel="javascript: onMouseWheelFunc(event)">

    <nav id="progress-bar" class="hoverable">
    </nav>
    <div class="cursor">
        <div class="cursor ball cursor__ball--big">
            <svg height="30" width="30">

            </svg>
        </div>
    </div>
    <div class="main-section section" id="welcome-page">
        <div id="intro" class="return-transition">
            <div id="theme-changer" onclick="hideThemeIndicator()">
                <p id="theme-indicator">Click to change themes!</p>
                <img id="pfp" src="assets/negative.png" alt="An image of noise art" class="return-transition hoverable" onclick="changeScheme()">
            </div>
            <div id="signature" class="return-transition">
                <p id="name"></p>
                <p class="border-left sign-desc">Software Engineer</p>
                <p class="border-left sign-desc">Designer</p>
                <p class="border-left sign-desc">Artist</p>
                <p id="address">based in<span id="weather"></span> Cracow, Poland</p>
            </div>
        </div>
    </div>
